<article class="todos todos__wrapper">
    <h3>
        Todo List
    </h3>
    <section *ngIf="error">
        <p>
            Error: {{ error }}
        </p>
    </section>
  
    <form 
        class="todos__form" 
        [formGroup]="todoForm" 
        (ngSubmit)="addTodo()"
        >
        <input 
            class="input" 
            type="text" 
            name="name" 
            placeholder="Enter todo" 
            formControlName="name"
        />
        <br/>
        <input 
            class="input" 
            type="text" 
            name="description"  
            placeholder="Enter Description"  
            formControlName="description"
        />
        <br/>
        <button 
            class="todos__submit-button"
            [disabled]="todoForm.invalid"
            >
            SUBMIT
        </button>
    </form>
  
    <section 
        class="todos__container" 
        *ngIf="todos"
        >
        <ul>
            <li *ngFor="let todo of todos">
                <app-todo
                    [todo]="todo"
                    (deleteTodo)="onDeleteTodo($event)"
                    >
                </app-todo>
            </li>
        </ul>
    </section>
</article>
